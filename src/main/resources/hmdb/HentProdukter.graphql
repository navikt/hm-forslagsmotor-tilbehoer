query HentProdukter($hmsnr: [String!]!) {
  produkter(filter: { hmsnr: $hmsnr }) {
    id
    hmsnr
    artikkelId
    artikkelnavn
    produktId
    produktbeskrivelse
    isotittel
    blobUrlLite
    rammeavtaleStart
    rammeavtaleSlutt
    tilgjengeligForDigitalSoknad
    produkttype
    rammeavtaleId
    leverandorId
  }
}
