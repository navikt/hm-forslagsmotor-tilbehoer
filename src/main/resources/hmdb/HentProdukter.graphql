query HentProdukter($hmsnrs: [String!]!) {
  products(hmsnrs: $hmsnrs) {
    hmsArtNr # hmsnr
    main # Produkt, ikke tilbeh√∏r/reservedel
    attributes {
      digitalSoknad # tilgjengeligForDigitalSoknad
      produkttype # produkttype
    }
    supplier {
      id # leverandorId
    }
    agreements {
      id # rammeavtaleId
    }
  }
}
