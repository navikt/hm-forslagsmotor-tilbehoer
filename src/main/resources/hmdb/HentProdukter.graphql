query HentProdukter($hmsnrs: [String!]!) {
  products(hmsnrs: $hmsnrs) {
    id # id
    identifier # artikkelId (?)
    hmsArtNr # hmsnr
    articleName # artikkelnavn
    seriesId # produktId
    attributes {
      text # produktbeskrivelse
      digitalSoknad # tilgjengeligForDigitalSoknad
      produkttype # produkttype
    }
    isoCategoryTitle # isotittel
    media {
      type
      priority
      uri # blobUrlLite
    }
    supplier {
      id # leverandorId
    }
    agreements {
      id # rammeavtaleId
    }
  }
}
